<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      a {
        color: inherit;
        text-decoration: none;
      }
    </style>
  </head>
  <body class="bg-dark-subtle">
    <header class="bg-black">
      <section class="container d-flex align-items-center">
        <nav class="navbar">
          <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-white">Anime Blog</span>
          </div>
        </nav>
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'posts' %}">Posts</a>
          </li>
        </ul>
      </section>
    </header>
    <main class="container mt-2 w-100">
      <div
        id="featuredAnimeCarousel"
        class="carousel slide"
        data-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://i.pinimg.com/originals/de/21/58/de2158bba1bf3c5b60bb234b16b7545b.png"
              class="d-block w-100"
              alt="Featured Anime 1"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://wallpapercave.com/wp/wp7385243.jpg"
              class="d-block w-100"
              alt="Featured Anime 2"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#featuredAnimeCarousel"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#featuredAnimeCarousel"
          role="button"
          data-slide="next"
        >
          <span class="sr-only">Next</span>

          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </a>
      </div>

      <section class="mt-4">
        <h2>Popular Anime</h2>
        <div class="row">
          <div class="col-md-4 pb-3">
            <div class="card">
              <img
                src="https://i.pinimg.com/originals/58/a8/6a/58a86ad5782a21cc2f210c4ed7f04414.png"
                class="card-img-top"
                alt="Anime 1"
              />
              <div class="card-body">
                <h5 class="card-title">One Piece</h5>
                <p class="card-text">One piece is the best.</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <img
                src="https://resizing.flixster.com/dzDvfAroYQUP4fa1L7C3_s3rwjE=/300x300/v2/https://flxt.tmsimg.com/assets/p11944307_b_v9_aa.jpg"
                class="card-img-top"
                alt="Anime 2"
              />
              <div class="card-body">
                <h5 class="card-title">Naruto</h5>
                <p class="card-text">Naruto is the best.</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <img
                src="https://i.pinimg.com/474x/07/42/8f/07428fbeb5f874d08fae5d22b5cc8f19.jpg"
                class="card-img-top"
                alt="Anime 2"
              />
              <div class="card-body">
                <h5 class="card-title">Bleach</h5>
                <p class="card-text">Bleach is the best.</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
